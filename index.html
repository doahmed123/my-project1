<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
      <!-- النموذج -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 -5"
        scale="3 3 3"
        rotation-handler
        id="model1"
      ></a-entity>

      <!-- الإضاءة لتحسين الرؤية -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون التحكم اليدوي في دوران النموذج حول جميع المحاور
      AFRAME.registerComponent("rotation-handler", {
        schema: { rotationSpeed: { type: "number", default: 0.5 } },
        init: function () {
          this.isDragging = false;
          this.previousMousePosition = { x: 0, y: 0 };
        },
        play: function () {
          const scene = this.el.sceneEl.canvas;

          // إضافة أحداث الماوس
          scene.addEventListener("mousedown", this.onMouseDown.bind(this));
          scene.addEventListener("mousemove", this.onMouseMove.bind(this));
          scene.addEventListener("mouseup", this.onMouseUp.bind(this));
          scene.addEventListener("mouseleave", this.onMouseLeave.bind(this));
        },
        pause: function () {
          const scene = this.el.sceneEl.canvas;

          // إزالة أحداث الماوس
          scene.removeEventListener("mousedown", this.onMouseDown.bind(this));
          scene.removeEventListener("mousemove", this.onMouseMove.bind(this));
          scene.removeEventListener("mouseup", this.onMouseUp.bind(this));
          scene.removeEventListener("mouseleave", this.onMouseLeave.bind(this));
        },
        onMouseDown: function (event) {
          this.isDragging = true;
          this.previousMousePosition = { x: event.clientX, y: event.clientY };
        },
        onMouseMove: function (event) {
          if (!this.isDragging) return;

          const deltaX = event.clientX - this.previousMousePosition.x;
          const deltaY = event.clientY - this.previousMousePosition.y;

          const rotationSpeed = this.data.rotationSpeed * 0.1;

          const object = this.el.object3D.rotation;
          object.y += deltaX * rotationSpeed;
          object.x += deltaY * rotationSpeed;

          this.previousMousePosition = { x: event.clientX, y: event.clientY };
        },
        onMouseUp: function () {
          this.isDragging = false;
        },
        onMouseLeave: function () {
          this.isDragging = false;
        },
      });
    </script>
  </body>
</html>
