<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
      <!-- النموذج -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 -5"
        scale="3 3 3"
        free-rotation
        pinch-to-scale
        id="model1"
      ></a-entity>

      <!-- الإضاءة -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون يسمح بالدوران الحر (حول المحاور X و Y و Z)
      AFRAME.registerComponent("free-rotation", {
        schema: { rotationSpeed: { type: "number", default: 1 } },
        init: function () {
          this.startPosition = null;
        },
        play: function () {
          const scene = this.el.sceneEl;
          scene.addEventListener("touchstart", this.onTouchStart.bind(this));
          scene.addEventListener("touchmove", this.onTouchMove.bind(this));
          scene.addEventListener("touchend", this.onTouchEnd.bind(this));
        },
        pause: function () {
          const scene = this.el.sceneEl;
          scene.removeEventListener("touchstart", this.onTouchStart.bind(this));
          scene.removeEventListener("touchmove", this.onTouchMove.bind(this));
          scene.removeEventListener("touchend", this.onTouchEnd.bind(this));
        },
        onTouchStart: function (event) {
          if (event.touches.length === 1) {
            this.startPosition = {
              x: event.touches[0].clientX,
              y: event.touches[0].clientY,
            };
          }
        },
        onTouchMove: function (event) {
          if (event.touches.length === 1 && this.startPosition) {
            const touch = event.touches[0];
            const deltaX = touch.clientX - this.startPosition.x;
            const deltaY = touch.clientY - this.startPosition.y;

            // تدوير النموذج حول المحاور X و Y
            this.el.object3D.rotation.y -= deltaX * this.data.rotationSpeed * 0.01;
            this.el.object3D.rotation.x -= deltaY * this.data.rotationSpeed * 0.01;

            this.startPosition = {
              x: touch.clientX,
              y: touch.clientY,
            };
          }
        },
        onTouchEnd: function () {
          this.startPosition = null;
        },
      });

      // مكون لتكبير وتصغير النموذج باستخدام إصبعين
      AFRAME.registerComponent("pinch-to-scale", {
        schema: { scaleSpeed: { type: "number", default: 0.01 } },
        init: function () {
          this.initialScale = this.el.object3D.scale.clone();
        },
        play: function () {
          const scene = this.el.sceneEl;
          scene.addEventListener("gesturestart", this.onGestureStart.bind(this));
          scene.addEventListener("gesturechange", this.onGestureChange.bind(this));
        },
        pause: function () {
          const scene = this.el.sceneEl;
          scene.removeEventListener("gesturestart", this.onGestureStart.bind(this));
          scene.removeEventListener("gesturechange", this.onGestureChange.bind(this));
        },
        onGestureStart: function () {
          this.initialScale = this.el.object3D.scale.clone();
        },
        onGestureChange: function (event) {
          const scaleFactor = event.scale;

          this.el.object3D.scale.set(
            this.initialScale.x * scaleFactor,
            this.initialScale.y * scaleFactor,
            this.initialScale.z * scaleFactor
          );
        },
      });
    </script>
  </body>
</html>
