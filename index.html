
<!DOCTYPE html>
<html>
  <head>
    <!-- مكتبة A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- مكتبة AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false;"
    >
      <!-- نموذج ثلاثي الأبعاد يظهر عند موقع محدد -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/ram_of_amun_polycam.glb
        "
        scale="1 1 1"
        animation-mixer
      >
        <!-- تحريك النموذج -->
        <a-animation
          attribute="rotation"
          dur="5000"
          to="0 360 0"
          repeat="indefinite"
        ></a-animation>
      </a-entity>

      <!-- نصوص تعريفية تظهر عند الموقع -->
      <a-text
        gps-entity-place="latitude: 40.748817; longitude: -73.985428;"
        value="هذا نموذج ثلاثي الأبعاد"
        scale="5 5 5"
        color="red"
      ></a-text>

      <!-- إضاءة لتحسين العرض -->
      <a-light type="ambient" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
