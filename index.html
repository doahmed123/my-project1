<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
      <!-- النموذج -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 -5"
        scale="3 3 3"
        rotation-control
        id="model1"
      ></a-entity>

      <!-- الإضاءة لتحسين الرؤية -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون التحكم اليدوي في دوران النموذج
      AFRAME.registerComponent("rotation-control", {
        schema: {
          enabled: { type: "boolean", default: true },
        },
        init: function () {
          this.isDragging = false;
          this.previousMousePosition = { x: 0, y: 0 };
        },
        play: function () {
          const sceneCanvas = this.el.sceneEl.canvas;

          // إضافة أحداث الماوس
          sceneCanvas.addEventListener("mousedown", this.onMouseDown.bind(this));
          sceneCanvas.addEventListener("mousemove", this.onMouseMove.bind(this));
          sceneCanvas.addEventListener("mouseup", this.onMouseUp.bind(this));
        },
        pause: function () {
          const sceneCanvas = this.el.sceneEl.canvas;

          // إزالة أحداث الماوس
          sceneCanvas.removeEventListener("mousedown", this.onMouseDown.bind(this));
          sceneCanvas.removeEventListener("mousemove", this.onMouseMove.bind(this));
          sceneCanvas.removeEventListener("mouseup", this.onMouseUp.bind(this));
        },
        onMouseDown: function (event) {
          if (!this.data.enabled) return;
          this.isDragging = true;
          this.previousMousePosition = { x: event.clientX, y: event.clientY };
        },
        onMouseMove: function (event) {
          if (!this.isDragging || !this.data.enabled) return;

          const deltaX = event.clientX - this.previousMousePosition.x;
          const deltaY = event.clientY - this.previousMousePosition.y;

          const rotationSpeed = 0.5; // سرعة الدوران
          const object = this.el.object3D;

          // تحديث دوران النموذج
          object.rotation.y += deltaX * rotationSpeed * 0.01;
          object.rotation.x += deltaY * rotationSpeed * 0.01;

          this.previousMousePosition = { x: event.clientX, y: event.clientY };
        },
        onMouseUp: function () {
          this.isDragging = false;
        },
      });
    </script>
  </body>
</html>
