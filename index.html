<!DOCTYPE html>
<html>
  <head>
    <!-- مكتبة A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- مكتبة AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <!-- مكتبة Gesture Detector -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <!-- مكتبة A-Frame Extras -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras/dist/aframe-extras.controls.min.js"></script>
    <!-- مكتبة TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false; sourceType: webcam;"
    >
      <!-- الكاميرا مع التحكم الكامل بالدوران -->
      <a-entity
        camera
        position="0 2 5"
        orbit-controls="autoRotate: true; autoRotateSpeed: 0.5; enableDamping: true; dampingFactor: 0.2; rotateSpeed: 0.3;"
      ></a-entity>

      <!-- النموذج الأول -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/egyptian_column_with_painting.glb"
        position="0 0 0"
        scale="1 1 1"
        auto-rotate
        gesture-handler
        id="model1"
      ></a-entity>

      <!-- النموذج الثاني -->
      <a-entity
        gps-entity-place="latitude: 28.128430; longitude: 30.747023;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="3 0 0"
        scale="1 1 1"
        auto-rotate
        gesture-handler
        id="model2"
      ></a-entity>

      <!-- النموذج الثالث -->
      <a-entity
        gps-entity-place="latitude: 28.128347; longitude: 30.747051;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/ibis.glb"
        position="-3 0 0"
        scale="1 1 1"
        auto-rotate
        gesture-handler
        id="model3"
      ></a-entity>

      <!-- إضاءة لتحسين العرض -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون التكبير والتصغير
      AFRAME.registerComponent("gesture-handler", {
        init: function () {
          const el = this.el;
          let initialScale = el.object3D.scale.clone();

          // تكبير وتصغير باستخدام الإيماءات (Pinch Gesture)
          el.addEventListener("gesturestart", () => {
            initialScale = el.object3D.scale.clone();
          });

          el.addEventListener("gesturechange", (event) => {
            if (event.detail.scale) {
              const newScale = event.detail.scale;
              el.object3D.scale.set(
                initialScale.x * newScale,
                initialScale.y * newScale,
                initialScale.z * newScale
              );
            }
          });
        },
      });

      // مكون التدوير التلقائي
      AFRAME.registerComponent("auto-rotate", {
        schema: { speed: { type: "number", default: 0.5 } },
        tick: function (time, timeDelta) {
          this.el.object3D.rotation.y += this.data.speed * (timeDelta / 1000);
        },
      });

      // ميزة الذكاء الاصطناعي: تحليل الموقع
      async function analyzeLocation(latitude, longitude) {
        const prediction = await tf.tidy(() => {
          const input = tf.tensor2d([[latitude, longitude]]);
          return input; // يمكن استبداله بنموذج أكثر تعقيدًا لاحقًا
        });

        console.log("تحليل الموقع:", prediction.arraySync());
        prediction.dispose();
      }

      // الحصول على الموقع الجغرافي
      navigator.geolocation.getCurrentPosition((position) => {
        const { latitude, longitude } = position.coords;
        console.log("الموقع الحالي:", latitude, longitude);
        analyzeLocation(latitude, longitude);
      });
    </script>
  </body>
</html>
