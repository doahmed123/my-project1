
<!DOCTYPE html>
<html>
  <head>
    <!-- مكتبة A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- مكتبة AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false;"
    >
      <!-- النموذج الأول -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/egyptian_column_with_painting.glb"
        position="0 1 0"
        scale="0.5 0.5 0.5"
        animation-mixer
      >
        <a-animation
          attribute="rotation"
          dur="5000"
          to="0 360 0"
          repeat="indefinite"
        ></a-animation>
      </a-entity>

      <!-- نص تعريف النموذج الأول -->
      <a-text
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        value="آمون"
        position="0 2 0"
        scale="5 5 5"
        color="red"
      ></a-text>
     
      <!-- النموذج الثاني -->
      <a-entity
        gps-entity-place="latitude: 28.128430; longitude: 30.747023;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 0"
        scale="1 1 1"
        animation-mixer
      >
        <a-animation
          attribute="rotation"
          dur="7000"
          to="0 -360 0"
          repeat="indefinite"
        ></a-animation>
      </a-entity>

      <!-- نص تعريف النموذج الثاني -->
      <a-text
        gps-entity-place="latitude: 28.128200; longitude: 30.747500;"
        value="الأهرامات"
        position="0 2 0"
        scale="5 5 5"
        color="blue"
      ></a-text>
     
      <!-- النموذج الثالث -->
      <a-entity
        gps-entity-place="latitude: 28.128347; longitude: 30.747051;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/ibis.glb"
        position="0 1 0"
        scale="0.7 0.7 0.7"
        animation-mixer
      >
        <a-animation
          attribute="rotation"
          dur="4000"
          to="0 360 0"
          repeat="indefinite"
        ></a-animation>
      </a-entity>

      <!-- نص تعريف النموذج الثالث -->
      <a-text
        gps-entity-place="latitude: 28.128300; longitude: 30.748000;"
        value="عصفور"
        position="0 2 0"
        scale="5 5 5"
        color="green"
      ></a-text>

      <!-- إضاءة لتحسين العرض -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
