<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false; sourceType: webcam;"
    >
      <!-- النموذج -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 -5"
        scale="3 3 3"
        gesture-handler
        id="model1"
      ></a-entity>

      <!-- الإضاءة -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون Gesture Handler للتحكم في التدوير والتكبير/التصغير
      AFRAME.registerComponent("gesture-handler", {
        schema: {
          rotationFactor: { type: "number", default: 5 }, // معدل التدوير
          scaleFactor: { type: "number", default: 0.1 },  // معدل التكبير/التصغير
        },
        init: function () {
          this.initialScale = this.el.object3D.scale.clone();
          this.initialRotation = this.el.object3D.rotation.clone();
          this.startPosition = null;

          // الاستماع إلى الإيماءات
          this.el.sceneEl.addEventListener("gesturestart", (event) => {
            this.startPosition = null;
          });

          this.el.sceneEl.addEventListener("gesturechange", (event) => {
            // تكبير أو تصغير
            if (event.detail.scale) {
              const newScale = event.detail.scale;
              this.el.object3D.scale.set(
                this.initialScale.x * newScale,
                this.initialScale.y * newScale,
                this.initialScale.z * newScale
              );
            }
          });

          this.el.sceneEl.addEventListener("touchmove", (event) => {
            if (event.touches.length === 1) {
              const touch = event.touches[0];

              if (this.startPosition === null) {
                this.startPosition = { x: touch.clientX, y: touch.clientY };
                return;
              }

              const deltaX = touch.clientX - this.startPosition.x;
              const deltaY = touch.clientY - this.startPosition.y;

              this.el.object3D.rotation.y += deltaX * (this.data.rotationFactor / 1000);
              this.el.object3D.rotation.x += deltaY * (this.data.rotationFactor / 1000);

              this.startPosition = { x: touch.clientX, y: touch.clientY };
            }
          });
        },
      });
    </script>
  </body>
</html>
