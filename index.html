<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false; sourceType: webcam;"
    >
      <!-- النموذج -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 -5"
        scale="3 3 3"
        gesture-rotate
        gesture-scale
        id="model1"
      ></a-entity>

      <!-- الإضاءة -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون Gesture Rotate: يسمح بتحريك النموذج باستخدام السحب على الشاشة
      AFRAME.registerComponent("gesture-rotate", {
        schema: {
          rotationFactor: { type: "number", default: 0.2 }, // معدل التدوير
        },
        init: function () {
          this.startPosition = null;
        },
        play: function () {
          const el = this.el;

          el.sceneEl.addEventListener("touchmove", this.onTouchMove.bind(this));
        },
        pause: function () {
          const el = this.el;

          el.sceneEl.removeEventListener("touchmove", this.onTouchMove.bind(this));
        },
        onTouchMove: function (event) {
          if (event.touches.length === 1) {
            const touch = event.touches[0];

            if (!this.startPosition) {
              this.startPosition = { x: touch.clientX, y: touch.clientY };
              return;
            }

            const deltaX = touch.clientX - this.startPosition.x;
            const deltaY = touch.clientY - this.startPosition.y;

            this.el.object3D.rotation.y += deltaX * this.data.rotationFactor * 0.01; // دوران حول المحور Y
            this.el.object3D.rotation.x -= deltaY * this.data.rotationFactor * 0.01; // دوران حول المحور X

            this.startPosition = { x: touch.clientX, y: touch.clientY };
          }
        },
      });

      // مكون Gesture Scale: يسمح بالتكبير والتصغير
      AFRAME.registerComponent("gesture-scale", {
        schema: {
          scaleFactor: { type: "number", default: 0.01 }, // معدل التكبير/التصغير
        },
        init: function () {
          this.initialScale = this.el.object3D.scale.clone();
        },
        play: function () {
          const el = this.el;

          el.sceneEl.addEventListener("gesturechange", this.onGestureChange.bind(this));
        },
        pause: function () {
          const el = this.el;

          el.sceneEl.removeEventListener("gesturechange", this.onGestureChange.bind(this));
        },
        onGestureChange: function (event) {
          if (event.detail.scale) {
            const scaleChange = event.detail.scale;

            this.el.object3D.scale.set(
              this.initialScale.x * scaleChange,
              this.initialScale.y * scaleChange,
              this.initialScale.z * scaleChange
            );
          }
        },
      });
    </script>
  </body>
</html>
