<!DOCTYPE html>
<html>
  <head>
    <!-- مكتبة A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- مكتبة AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <!-- مكتبة Gesture Detector -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <!-- مكتبة A-Frame Extras -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras/dist/aframe-extras.controls.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false; sourceType: webcam;"
    >
      <!-- الكاميرا مع التحكم في الدوران -->
      <a-entity
        camera
        orbit-controls="autoRotate: true; autoRotateSpeed: 0.5; enableDamping: true; dampingFactor: 0.2; rotateSpeed: 0.2;"
        look-controls
        position="0 1.6 3"
      ></a-entity>

      <!-- النموذج الأول -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/egyptian_column_with_painting.glb"
        position="0 1 0"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        gesture-handler
        id="model1"
      ></a-entity>
      <a-text
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        value="آمون: أحد الآلهة المصرية القديمة"
        visible="false"
        position="0 3 0"
        align="center"
        color="red"
        id="description1"
      ></a-text>

      <!-- النموذج الثاني -->
      <a-entity
        gps-entity-place="latitude: 28.128430; longitude: 30.747023;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/the_great_pyramid_of_giza_egypt.glb"
        position="0 1 0"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        gesture-handler
        id="model2"
      ></a-entity>
      <a-text
        gps-entity-place="latitude: 28.128430; longitude: 30.747023;"
        value="الأهرامات: أعظم عجائب الدنيا القديمة"
        visible="false"
        position="0 3 0"
        align="center"
        color="blue"
        id="description2"
      ></a-text>

      <!-- النموذج الثالث -->
      <a-entity
        gps-entity-place="latitude: 28.128347; longitude: 30.747051;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/ibis.glb"
        position="0 1 0"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        gesture-handler
        id="model3"
      ></a-entity>
      <a-text
        gps-entity-place="latitude: 28.128347; longitude: 30.747051;"
        value="عصفور: رمز الحياة والحرية"
        visible="false"
        position="0 3 0"
        align="center"
        color="green"
        id="description3"
      ></a-text>

      <!-- إضاءة لتحسين العرض -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // مكون التكبير والتصغير
      AFRAME.registerComponent("gesture-handler", {
        init: function () {
          const el = this.el;
          let initialScale = el.object3D.scale.clone();

          // تكبير وتصغير باستخدام الإيماءات (Pinch Gesture)
          el.addEventListener("gesturestart", () => {
            initialScale = el.object3D.scale.clone();
          });

          el.addEventListener("gesturechange", (event) => {
            if (event.detail.scale) {
              const newScale = event.detail.scale;
              el.object3D.scale.set(
                initialScale.x * newScale,
                initialScale.y * newScale,
                initialScale.z * newScale
              );
            }
          });
        },
      });

      // عرض النص عند النقر على المجسم
      const toggleDescription = (modelId, descriptionId) => {
        const model = document.querySelector(modelId);
        const description = document.querySelector(descriptionId);

        model.addEventListener("click", () => {
          const isVisible = description.getAttribute("visible") === "true";
          description.setAttribute("visible", !isVisible);
        });
      };

      // تفعيل النصوص لكل مجسم
      toggleDescription("#model1", "#description1");
      toggleDescription("#model2", "#description2");
      toggleDescription("#model3", "#description3");
    </script>
  </body>
</html>
