
<!DOCTYPE html>
<html>
  <head>
    <!-- مكتبة A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- مكتبة AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: gps; debugUIEnabled: false;"
    >
      <!-- نموذج ثلاثي الأبعاد يظهر عند الموقع المحدد -->
      <a-entity
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        gltf-model="https://raw.githubusercontent.com/doahmed123/my-project1/main/ram_of_amun_polycam.glb"
        position="0 1 0" 
        scale="0.5 0.5 0.5"
        animation-mixer
      >
        <!-- تحريك النموذج -->
        <a-animation
          attribute="rotation"
          dur="5000"
          to="0 360 0"
          repeat="indefinite"
        ></a-animation>
      </a-entity>

      <!-- نصوص تعريفية تظهر مع النموذج -->
      <a-text
        gps-entity-place="latitude: 28.128135; longitude: 30.747033;"
        value="تمثال آمون"
        position="0 2 0" 
        scale="5 5 5"
        color="red"
      ></a-text>

      <!-- إضاءة لتحسين العرض -->
      <a-light type="directional" intensity="1" position="1 2 3"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
